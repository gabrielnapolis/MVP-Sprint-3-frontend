<mat-card>
    <mat-card-title>Deletar Usu√°rio</mat-card-title>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome" 
          [(ngModel)]="person.nome" name="nome" disabled/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" 
          [(ngModel)]="person.email" name="email" disabled/>
      </mat-form-field>
    </form>
  
  
  <div>
    <button mat-raised-button (click)="deletePerson()" color="primary">
      Deletar
    </button>
    
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </div>
</mat-card>
