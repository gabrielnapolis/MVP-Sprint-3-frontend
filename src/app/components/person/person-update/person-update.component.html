<mat-card>
    <mat-card-title>Editar Cadastro</mat-card-title>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome" 
          [(ngModel)]="person.nome" name="nome"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" 
          [(ngModel)]="person.email" name="email"/>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Idade" 
          [(ngModel)]="person.idade" name="idade"/>
      </mat-form-field>
    </form>
  
  
  <div class="div-buttons">
    <button mat-raised-button (click)="updatePerson()" color="primary">
      Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </div>
</mat-card>
