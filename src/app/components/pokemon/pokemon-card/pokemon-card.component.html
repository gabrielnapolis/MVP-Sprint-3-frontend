<div class="pokemon-card">
  <a (click)="openDialog(numberUrl)" class="material-icons info-icon"> 
    info 
  </a>
  <img [src]="catchImage()" /><br />
  <p class="number">N° {{ pokemonId }}</p>
  <p class="name">{{ pokemon.name }}</p>
  <button mat-raised-button (click)="addPokemon()">Adicionar a sua Pokédex</button>
</div>
