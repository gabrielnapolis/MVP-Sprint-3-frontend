<div class="pokemon-card">
  <div class="div-button">
    <button (click)="openDialog(numberUrl)" class="material-icons info-icon"> 
      info 
    </button>
  </div>
  <img [src]="catchImage()" /><br />
  <p class="number">N° {{ pokemonId }}</p>
  <p class="name">{{ pokemon.name }}</p>
  <button mat-raised-button class="class-button" (click)="addPokemon()">Adicionar a sua Pokédex</button>
</div>
